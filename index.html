<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center w-50">
      <h1>All Awesome Books</h1>
      <div class="cards overflow-auto">
        <table class="table table-dark table-striped table-hover mb-0">
          <tbody id="cards"></tbody>
        </table>
      </div>
    </div>
    <hr class="w-25 mx-auto" />
    <div class="container text-center w-25 mt-3 p-3">
      <h2>Add a new book</h2>
      <form id="form">
        <div class="mb-3">
          <label for="title" class="form-label d-none">title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="title"
          />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label d-none">author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="author"
          />
        </div>
        <!-- change -->
        <label class="warningLabel d-none"
          >Please enter the title and the author name</label
        >
        <button type="submit" class="btn btn-secondary float-end">Add</button>
      </form>
    </div>
    <script src="books.js"></script>
    <script src="card.js"></script>
    <script src="index.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
